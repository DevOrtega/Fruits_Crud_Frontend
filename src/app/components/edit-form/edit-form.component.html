<form [formGroup]="newFruit" (ngSubmit)="onSubmit()" class="form">
  <div class="form-row">
    <div class="form-group col">
      <input
        type="text"
        formControlName="name"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && form.name.errors }"
      />
      <div *ngIf="submitted && form.name.errors" class="invalid-feedback">
        <div *ngIf="form.name.errors.required">Name is required</div>
      </div>
    </div>
    <div class="form-group col">
      <select
        class="custom-select custom-select mb-3"
        [ngClass]="{ 'is-invalid': submitted && form.size.errors }"
        (change)="onChangeSize($event.target.value)"
      >
        <option selected disabled>{{ edit.size }}</option>
        <option *ngFor="let size of sizes">{{ size }}</option>
      </select>
      <div *ngIf="submitted && form.size.errors" class="invalid-feedback">
        <div *ngIf="form.size.errors.required">You must choose one</div>
      </div>
    </div>
    <div class="form-group col">
      <input type="text" formControlName="main_color" class="form-control" />
    </div>
  </div>

  <div class="text-center">
    <button class="btn btn-primary mr-2" (click)="emitSave()">Save</button>
    <button type="reset" class="btn btn-secondary" (click)="onReset()">
      Clear
    </button>
  </div>
</form>
