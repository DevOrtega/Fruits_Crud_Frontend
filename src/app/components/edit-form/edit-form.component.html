<div class="card w-75 h-auto mx-auto text-center mt-4">
  <div class="card-body">
    <h5>Edit Fruit Form</h5>
    <form [formGroup]="newFruit" (ngSubmit)="onSubmit()" class="form">
      <div class="form-row">
        <div class="form-group col">
          <label>Name</label>
          <input
            type="text"
            formControlName="name"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && form.name.errors }"
          />
          <div *ngIf="submitted && form.name.errors" class="invalid-feedback">
            <div *ngIf="form.name.errors.required">Name is required</div>
          </div>
        </div>
        <div class="form-group col">
          <label>Size</label>
          <select
            class="custom-select custom-select mb-3"
            [ngClass]="{ 'is-invalid': submitted && form.size.errors }"
            (change)="onChangeSize($event.target.value)"
          >
            <option selected disabled>{{ edit.size }}</option>
            <option *ngFor="let size of sizes">{{ size }}</option>
          </select>
          <div *ngIf="submitted && form.size.errors" class="invalid-feedback">
            <div *ngIf="form.size.errors.required">You must choose one</div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="form-group col">
          <label>Main Color</label>
          <input
            type="text"
            formControlName="main_color"
            class="form-control"
          />
        </div>
        <div class="form-group col text-center">
          <label>Actions</label>
          <div>
            <button class="btn-sm btn-primary mr-2" (click)="emitSave()">
              Save
            </button>
            <button
              type="reset"
              class="btn-sm btn-secondary mr-2"
              (click)="onReset()"
            >
              Clear
            </button>
            <button
              type="reset"
              class="btn-sm btn-danger"
              (click)="cancelEdit()"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
